        <script>
            const titleText = "Bem-vindo ao TechBot, seu assistente virtual de tecnologia!";
            const baseText = "Bem-vindo ao TechBot, "; 
            const newText = "seu amigo virtual de tecnologia!";
            const secondText = "seu assistente virtual de tecnologia!";
            const headerTitle = document.querySelector('#header-title');
            const colors = ["#9b88e7", "#be589c"];  


            let currentIndex = 0; 
            let newIndex = 0; 
            let secondIndex = 0; 
            let phase = 1; 

            function typeText(text, callback) {
            if ((phase === 1 && currentIndex < text.length) ||
            (phase === 2 && newIndex < text.length) ||
            (phase === 3 && secondIndex < text.length)) {

            const charIndex = phase === 1 ? currentIndex++ : (phase === 2 ? newIndex++ : secondIndex++);
            headerTitle.textContent += text[charIndex];
            setTimeout(() => typeText(text, callback), 68);
            } else {
            setTimeout(callback, 1000); 
            }
            }


            function eraseTextToBase(callback) {
            if (headerTitle.textContent !== baseText) {
            headerTitle.textContent = headerTitle.textContent.slice(0, -1);
            setTimeout(() => eraseTextToBase(callback), 50);
            } else {
            setTimeout(callback, 500);
            }   
            }


            function runCycle() {
            if (phase === 1) {
            
            typeText(titleText, () => {
                eraseTextToBase(() => {
                    phase = 2; 
                    runCycle();
                });
            });
            } else if (phase === 2) {
        
            typeText(newText, () => {
                eraseTextToBase(() => {
                    phase = 3; 
                    runCycle();
                });
            });
            } else if (phase === 3) {
        
            typeText(secondText, () => {
                eraseTextToBase(() => {
                    phase = 2; 
                    newIndex = 0;
                    secondIndex = 0;
                    runCycle();
            });
            });
            }
            }

            function changeTitleColor() {
            let colorIndex = 0;
            setInterval(() => {
            headerTitle.style.color = colors[colorIndex];
            colorIndex = (colorIndex + 1) % colors.length;
            }, 2500);
            }


            window.onload = function () {
            runCycle(); 
            changeTitleColor(); 
            };

            const btnInteragir = document.getElementById("btnInteragir");
            const chatContainer = document.getElementById("chatContainer");
            const btnFecharChat = document.getElementById("btnFecharChat");
            const btnRecarregarChat = document.getElementById("btnRecarregarChat");
            const chatIframe = document.getElementById("chatIframe");

            btnInteragir.addEventListener("click", () => {
            chatContainer.classList.toggle("show");
            headerTitle.classList.add("move-up");
            btnInteragir.classList.add("btn-hidden");
            });

            btnFecharChat.addEventListener("click", () => {
            chatContainer.classList.add("hide");
            headerTitle.classList.remove("move-up");
            btnFormulario.classList.remove("show");  
            setTimeout(() => {
            chatContainer.classList.remove("show", "hide"); 
            btnInteragir.classList.remove("btn-hidden");
            }, 500); 
            });

            btnRecarregarChat.addEventListener("click", () => {
            chatIframe.src = chatIframe.src;
            });

            btnRecarregarChat.addEventListener("click", () => {
            btnRecarregarChat.classList.add("loading"); 
            chatIframe.src = chatIframe.src; 

            setTimeout(() => {
            btnRecarregarChat.classList.remove("loading");
            }, 1000); 
            });

            let letters = document.querySelectorAll('#btnInteragir span');
            letters.forEach((letter, index) => {
            letter.style.animationDelay = `${index * 100}ms`; 
            letter.classList.add('fall');
            });
            
            btnInteragir.addEventListener("click", () => {
            btnInteragir.classList.add("btn-hidden"); 
            btnFormulario.classList.add("btn-hidden"); 

            setTimeout(() => {
            chatContainer.classList.add("show"); 
            headerTitle.classList.add("move-up"); 
            btnFormulario.classList.add("show"); 
            }, 500);
            });

            setTimeout(() => {
            btnFormulario.classList.remove("show");
            btnFormulario.classList.add("btn-hidden"); 
            btnInteragir.classList.remove("btn-hidden"); 
            }, 500);

            const onlineStatus = document.getElementById('onlineStatus');

            window.addEventListener('load', updateConnectionStatus);

            window.addEventListener('online', updateConnectionStatus);
            window.addEventListener('offline', updateConnectionStatus);

            function updateConnectionStatus() {
            if (navigator.onLine) {
            onlineStatus.textContent = "Online";
            onlineStatus.style.color = "#d4ffdf"; 
            document.querySelector('.status-icon').classList.remove('offline'); 
            } else {
            onlineStatus.textContent = "Offline";
            onlineStatus.style.color = "#ff4c4c"; 
            document.querySelector('.status-icon').classList.add('offline'); 
            }
    }
    </script>
